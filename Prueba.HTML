<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página A4</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .content {
            width: 100%;
            height: 100%;
            padding: 20mm; /* Márgenes de 20mm en todos los lados */
            box-sizing: border-box;
        }

        /* Estilos adicionales para el contenido de la página */
        .content p {
            font-size: 12pt;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Tu contenido va aquí -->
        <p>Este es un ejemplo de página A4.</p>
    </div>
</body>
</html>
